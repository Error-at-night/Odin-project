<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Hustle Odin project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div class="odin-image">
            <img src="odin-lined.png" alt="" class="odin">
            <p>ODIN</p>
        </div>
        <section>
            <div class="padding top">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
    
                <p>You know you want to:</p>
            </div>
            <div class="form-box-shadow">
                <h2>Let's do this!</h2>
               <form action="" method="">
                    <div class="div-form">
                        <div>
                            <label for="firstname">FIRST NAME</label><br>
                            <input type="text" name="firstname" id="firstname" size="30" required placeholder="First Name">
                        </div>
            
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="text" name="email" id="email" size="30" required placeholder="Email">
                        </div>
            
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" size="30" required placeholder="Password" pattern="[0-9 A-Z a-z]{6-12}">
                        </div>
                    </div>
            
                    <div class="div-form">
                        <div>
                            <label for="lastname">LAST NAME</label><br>
                            <input type="text" name="lastname" id="lastname" size="30" required placeholder="Last Name">
                        </div>
    
                        <div>
                            <label for="phone number">PHONE NUMBER</label><br>
                            <input type="text" name="phone number" id="phone number" size="30" required pattern="[0-9]{11-16}" placeholder="Phone Number">
                        </div>
    
                        <div class="form">
                            <label for="confirm password">CONFIRM PASSWORD</label><br>
                            <input type="password" name="confirm password" id="confrim password" size="30" required placeholder="Confirm Password" pattern="[0-9 A-Z a-z]{6-12}">
                        </div>
                    </div>
                </form>
            </div>

            <div class="padding bottom">
                <div>
                    <a href="">Create Account</a>
                </div>
                <p>Already have an account? <a href=""> Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
